<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css" integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="intro-col-12">
                <h1>To do List</h1>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="helptext col-12">
            <p id="first">Enter text into the input field to add items to your list.</p>
            <p id="second">Click the item to mark it as complete</p>
            <p id="third">Click the "X" to remove the item from your list.</p>
        </div>
    </div>
    <div class="row">
        <div class="col-12">
            <input id="userInput" type="text" placeholder="New Item..." maxlength="26">
            <button id="enter"><i class="far fa-edit fa-1x"></i></button>
        </div>
    </div>
    <div class="row">
        <div class="listItems col-12">
            <ul class="col-12 offset-0 col-sm-8 offset-sm-2">
            </ul>
        </div>
    </div>

    <script src="test.js"></script>
</body>
</html>
